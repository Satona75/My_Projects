name: Assign Entra User to Group

on:
  workflow_dispatch:
    inputs:
      user:
        description: 'Entra user email'
        required: true
      group:
        description: 'Entra group name'
        required: true

jobs:
  assign-user:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Azure CLI
        uses: azure/setup-azure-cli@v1

      - name: Login to Azure
        run: |
          az login --service-principal \
            --username ${{ secrets.AZURE_CLIENT_ID }} \
            --password ${{ secrets.AZURE_CLIENT_SECRET }} \
            --tenant ${{ secrets.AZURE_TENANT_ID }}

      - name: Assign user to group
        run: |
          user="${{ github.event.inputs.user }}"
          group="${{ github.event.inputs.group }}"
          userObjectID=$(az ad user show --id "$user" --query id --output tsv)
          echo "Adding user $user to group $group"
          az ad group member add --group "$group" --member-id "$userObjectID" --verbose
