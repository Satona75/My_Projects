name: Assign Entra User to Group

on:
  workflow_dispatch:
    inputs:
      user:
        description: 'Entra user email'
        required: true
      group:
        description: 'Entra group name'
        required: true

jobs:
  assign-user:
    runs-on: ubuntu-latest
    environment: Satona

    permissions:
      id-token: write        # only needed if you switch to OIDC later
      contents: read

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Azure Login (service principal)
        uses: azure/login@v2
        with:
          # Recommended: a single AZURE_CREDENTIALS secret containing JSON
          # {"clientId":"...","clientSecret":"...","subscriptionId":"...","tenantId":"..."}
          credentials: ${{ secrets.SATONA_AZURE_CREDENTIALS }}

      - name: Assign user to group
        shell: bash
        run: |
          set -euo pipefail
          user="${{ github.event.inputs.user }}"
          group="${{ github.event.inputs.group }}"

          echo "Resolving objectId for user: $user"
          userObjectID=$(az ad user show --id "$user" --query id --output tsv)
          
          echo "Adding user $user to group $group"
          az ad group member add --group "$group" --member-id "$userObjectID" --verbose
